<!doctype html>
<html>
  <head>
	<meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="js/vendor/angular-route.js"></script>
	<script src="js/vendor/angular-ressource.min.js"></script>
  </head>
  <body ng-app="myApp">
	  <div id="bloc">
		  <h1> Configuration de tableau </h1>
		  <table class="table table-striped table-bordered" style="text-align:center" id="table" ng-controller="MainController">
			  <thead>
				<th align="center"></th>
			  	<th align="center" ng-repeat="post in posts"> Colonne {{post.id}}</th>
				<th align="center"><button class="line" ng-click="addFunCol()"> <img src="croix.png" width="20"> ajouter une colonne </button></th>
			  </thead>
			  <tbody>
				  <tr>
					  <td> Titre de la colonne</td>
					  <td ng-repeat="post in posts"> <input type="text" name="" value="En tete {{post.id}}"/></td>
					  <th align="center"><button class="line" ng-click="delFunCol()"><img src="moins.png" width="20"> Supprimeer colonne  </button></th>
				  </tr>
				  <tr>
					  <td> <br></td>
				  </tr>
				  <tr>
					  <td> <br></td>
				  </tr>
				  <tr ng-controller="PostController" ng-repeat="post in posts">
					  <td></td>
					  <td ng-repeat="post in posts"><input type="text" name="" value=""></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td class="line"><button type="button" ng-click="addFunCol()"><img src="croix.png" width="20" ng-model="newline"></button></td>
					<td class="line"><button type="button" ng-click="delFunCol()"><img src="moins.png" width="20"></button></td>
				</tr>
			</tfoot>
		</table>
	</div>
    <!-- Modules -->
	<script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
	<!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
    <script src="js/directives/installApp.js"></script>
  </body>
</html>
