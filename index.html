<!doctype html>
<html>
 	<head>
	  <meta charset="UTF-8">
	  <link href="css/main.css" rel="stylesheet" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	  <script src="js/vendor/angular-route.js"></script>
	  <script src="js/vendor/angular-ressource.min.js"></script>
 	</head>
 	<body ng-app="myApp">
		<div id="bloc">
			<h1> Configuration du tableau </h1>
			<table class="table table-striped table-bordered"
			style="text-align:center" id="table" ng-controller="PostController">
				<thead>
					<th align="center"></th>
					<th align="center" ng-repeat="post in posts"> Colonne {{post.id}}</th>
					<th align="center"><button ng-click="addFuncLine()">
						<img src="resources/croix.png" width="20"> ajouter une colonne </button></th>
				</thead>
				<tbody ng-controller="MainController">
					<tr>
						<td>Titre de la colonne</td>
						<td ng-repeat="post in posts">
							<input type="text" name="" value="En tete {{post.id}}"></td>
						<td align="center"><button ng-click="delFuncLine()">
							<img src="resources/moins.png" width="20"> Supprimeer colonne  </button></td>
						</tr>
					<tr ng-repeat="line in lines">
						<td></td>
						<td ng-repeat="post in posts"><input type="text" name="" value=""></td>
					</tr>
					<tr>
						<td></td>
						<td align="center"><button ng-click="addFunCol()">
							<img src="resources/croix.png" width="20"></button></td>
						<td ><button type="button" ng-click="delFunCol()">
							<img src="resources/moins.png" width="20"></button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Modules -->
		<script src="js/app.js"></script>
		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>
		<!-- Directives Pas utiliser -->
		<script src="js/directives/appInfo.js"></script>
		<script src="js/directives/installApp.js"></script>
	</body>
</html>
